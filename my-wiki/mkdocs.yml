site_name: Re0-The-ACM-Journey-Starting-from-Zero
site_url: https://github.com/Sakura-lq/Re0-The-ACM-Journey-Starting-from-Zero  # 改为实际仓库URL（避免指向OI-Wiki官网）
site_description: 从零开始的 ACM 学习之路，参考 OI-Wiki 风格整理的算法与数据结构笔记
site_author: Sakura-lq  # 替换为实际作者名
repo_url: https://github.com/Sakura-lq/Re0-The-ACM-Journey-Starting-from-Zero
repo_name: Re0-ACM-Journey
edit_uri: edit/main/docs/  # 确保 docs 是文档根目录（MkDocs默认）

theme:
  name: material
  language: zh
  palette:
    - name: 浅色模式
      media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "white"
      accent: "indigo"
      toggle:
        icon: material/weather-night
        name: 切换到深色模式
    - name: 深色模式
      media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "black"
      accent: "teal"
      toggle:
        icon: material/weather-sunny
        name: 切换到浅色模式
  features:
    - navigation.sidebar  # 侧边栏（核心导航）
    - navigation.tabs  # 顶部标签页（适合大类导航）
    - navigation.top  # 回到顶部按钮
    # - navigation.path  # 面包屑导航（新增：提升多级页面定位体验）
    - search.suggest  # 搜索建议
    - search.highlight  # 搜索结果高亮
    - content.code.copy  # 代码块复制按钮
    - content.tabs.link  # 标签页锚点跳转
    - palette.toggle  # 明暗模式切换
    - content.tooltips  # 悬浮提示（术语/公式友好）
    - navigation.expand  # 侧边栏默认展开所有层级（ACM多级分类更方便）
  font:
    text: "Noto Sans SC"  # 中文适配（和OI-Wiki一致）
    code: "Consolas"  # 代码等宽字体
  no_card: true  # 扁平化设计（贴合OI-Wiki）
  no_shadow: true  # 无阴影（保持简洁）
  # icon:  # 新增：自定义站点图标（提升辨识度）
  #   logo: material/book-open  # 导航栏Logo（Material原生图标）
  #   favicon: images/favicon.ico  # 浏览器标签页图标（需在 docs/images 放对应文件）

# 样式优化：确保和OI-Wiki风格一致，避免样式冲突
extra_css:
  - stylesheets/variables.css
  - stylesheets/main.css
extra_javascript:
  - javascripts/highlight.js  # 代码高亮（若需自定义颜色，可在css中配置）

